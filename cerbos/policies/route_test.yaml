# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/TestSuite.schema.json

name: Zuplo test suite
options:
  now: "2022-08-02T15:00:00Z"

tests:
  - name: Route test
    input:
      principals:
        - admin
        - user
      resources:
        - basic
        - withParams
      actions:
        - invoke
    expected:
      - principal: admin
        resource: basic
        actions:
          invoke: EFFECT_ALLOW

      - principal: admin
        resource: withParams
        actions:
          invoke: EFFECT_ALLOW

      - principal: user
        resource: basic
        actions:
          invoke: EFFECT_DENY
        outputs:
          - action: invoke
            expected:
              - src: resource.route.vdefault#get-user-with-param
                val:
                  {
                    "message": "Missing URL secret",
                    "principal": "user",
                    "resource": "GET:/policies-test/secret",
                    "timestamp": "2022-08-02T15:00:00Z",
                  }

      - principal: user
        resource: withParams
        actions:
          invoke: EFFECT_ALLOW
        outputs:
          - action: invoke
            expected:
              - src: resource.route.vdefault#get-user-with-param
                val:
                  {
                    "message": "Bypass with URL secret",
                    "principal": "user",
                    "resource": "GET:/policies-test/secret",
                    "timestamp": "2022-08-02T15:00:00Z",
                  }
